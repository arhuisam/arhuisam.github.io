<!DOCTYPE html>
<html>
<head>
    <title>Algoritmo de multiplicador constante</title>
    <link rel="stylesheet" type="text/css" href="estilos_formulario.css">
</head>
<body>

<h2>Algoritmo de multiplicador constante</h2>

<form onsubmit="generarNumeros(event)">
    Semilla (X0): <input type="text" id="semilla"><br>
    Constante (a): <input type="text" id="constante"><br>
    Número de Iteraciones: <input type="text" id="iteraciones"><br>
    Número de Dígitos: <input type="text" id="digitos"><br>
    <input type="submit" value="Generar">
</form>

<script>
function generarNumeros(event) {
    event.preventDefault(); // Evita que la página se recargue al enviar el formulario
    
    // Obtener los valores de los campos
    var semilla = document.getElementById('semilla').value;
    var constante = document.getElementById('constante').value;
    var iteraciones = document.getElementById('iteraciones').value;
    var digitos = document.getElementById('digitos').value;
    
    // Realizar las operaciones necesarias
    var resultados = multiplicador_constante(semilla, constante, iteraciones, digitos);
    
    // Mostrar los resultados (puedes hacer esto como desees)
    console.log(resultados);
}

function multiplicador_constante(semilla, a, iteraciones, digitos) {
    var numeros_aleatorios = [];
    var x = semilla;

    for (var i = 1; i-1 < iteraciones; i++) {
        var y = a * x;
        var x_str = y.toString();
        var start = (x_str.length - digitos) / 2;
        var ax = parseInt(x_str.substr(start, digitos));
        var numero = ax / Math.pow(10, digitos);
        numeros_aleatorios.push([i, y, ax, numero]);
        x = ax;
    }

    return numeros_aleatorios;
}
</script>

</body>
</html>
